{% extends "events/base.html" %}
{% block content %}
<main>
	<div class="pl-3 pt-3">

  	<h1>Recent posts</h1>
	</div>
      {% for post in posts.all %}
        <div class="card-body col-md-4">
          <a href="{% url 'specific_post' post.id %}"><h4 >{{post.post_title}}</h4></a>
          <img class="img-fluid" src="{{ post.post_image.url }}"/>
          <p>{{post.get_summary}}</p>
          <p>{{post.post_date}}</p>
        </div>
      {% endfor%}
</main>
{% endblock %}
